name: memory_game
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  random_color: ^1.0.5
  uuid: ^3.0.4
  flutter_bloc: ^7.2.0
  path_provider: ^2.0.4
  sqflite: ^2.0.0+4
  intl: ^0.17.0
  shared_preferences: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-VariableFont_wght.ttf
